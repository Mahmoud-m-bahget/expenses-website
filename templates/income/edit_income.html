{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'income-edit' income.id %}" method="POST">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" value="{{values.amount}}" name="amount">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class=" form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Source</label>
                    <select name='source' class="form-control">
                    <option selected name='source' value="{{values.source}}">{{values.source}}</option>

                     {% for sources in source %}
                        <option name='source' value="{{sources.name}}">{{sources.name}}</option>
                     {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Icome </label>
                    <input type="date" class="form-control form-control-sm" name="income_date" value="{{values.date | date:'Y-m-d'}}">
                </div>
                <input type="submit" value="save" class="btn btn-primary  btn-primary-sm">
            </form>
        </div>
    </div>
</div>


{% endblock content %}
