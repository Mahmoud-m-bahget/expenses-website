{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add_expenses' %}" method="POST">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" value="{{values.amount}}" name="amount">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class=" form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select name='category' class="form-control">
                     {% for category in categpries %}
                        <option name='category' value="{{category.name}}">{{category.name}}</option>
                     {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expenses</label>
                    <input type="date" class="form-control form-control-sm" name="expens_date">
                </div>
                <input type="submit" value="submit" class="btn btn-primary  btn-primary-sm">
            </form>
        </div>
    </div>
</div>


{% endblock content %}
